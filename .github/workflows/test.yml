name: Test

on:
  pull_request:
    branches:
      - main

concurrency:
  group: gha-test

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      STAGE_NAME: gha-test
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run test
